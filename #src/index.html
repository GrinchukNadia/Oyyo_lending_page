    <script>
        let map;
        let position = { lat: 51.704231265141225, lng: 39.18781144722563 }
        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: position, 
            zoom: 19,

        const marker = new google.maps.Marker({
            position: position,

        });
        }
    </script>
